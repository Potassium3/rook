<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rook Puzzle</title>
    <link rel="icon" href="rook-puzzle-2.svg">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            --theme: #f56262;
            --theme-1: #a1d9f0;
            --theme-2: #e39827;
            background-color: white;
        }
        header {
            position: sticky;
            height: 100px;
            width: 100%;
            margin: 0;
            background-color: var(--theme);
        }
        h1 {
            margin: 0;
            width: 100%;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: lighter;
            font-size: 35pt;
            line-height: 100px;
        }
        main {
            height: fit-content;
        }
        table {
            position: relative;
            width: calc(100% - 40px);
            max-width: 500px;
            aspect-ratio: 1;
            margin: 20px auto;
            border-collapse: separate;
            padding: 0;
            border-radius: 10px;
            overflow: hidden;
        }
        tbody {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
        }
        tr {
            width: 100%;
            flex-grow: 10;
            display: flex;
            flex-direction: row;
        }
        td {
            height: 100%;
            width: 100%;
            padding: 0;
        }
        td.sq-0 {
            background-color: var(--theme-1);
        }
        td.sq-1 {
            background-color: white;
        }
        tr:not(:first-child) {
            border-top: 2px solid white;
        }
        td:not(:first-child) {
            border-left: 2px solid white;
        }
        td.sq-rook {
            background-image: url("rook-puzzle-rook.svg");
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
        }
        td.sq-dot {
            background-image: url("rook-puzzle-dot.svg");
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }
        td.sq-dot:hover {
            background-color: black;
        }
        div.arrows {
            margin: auto;
            width: 150px;
            height: 150px;
            position: relative;
            background-color: white;
            border-radius: 50%;
            overflow: hidden;
        }
        div.arrow {
            position: absolute;
        }
        div.arrow:hover {
            background-color: black;
        }
        div.arrow-left {
            width: 50%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: var(--theme);
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            cursor: pointer;
            transform: translateX(-2px);
        }
        div.arrow-right {
            width: 50%;
            height: 100%;
            left: 50%;
            top: 0;
            background-color: var(--theme);
            clip-path: polygon(100% 0, 0 50%, 100% 100%);
            cursor: pointer;
            transform: translateX(2px);
        }
        div.arrow-up {
            width: 100%;
            height: 50%;
            left: 0;
            top: 0;
            background-color: var(--theme-2);
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            cursor: pointer;
            transform: translateY(-2px);
        }
        div.arrow-down {
            width: 100%;
            height: 50%;
            left: 0;
            top: 50%;
            background-color: var(--theme-2);
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            cursor: pointer;
            transform: translateY(2px);
        }
        div.arrow-left {
            padding-top: calc(50% - 17.5px);
            padding-left: calc(25% - 27.5px);
        }
        div.arrow-right {
            padding-top: calc(50% - 17.5px);
            padding-left: calc(25% - 7.5px);
        }
        div.arrow-up {
            padding-top: calc(25% - 27.5px);
            padding-left: calc(50% - 17.5px);
        }
        div.arrow-down {
            padding-top: calc(25% - 7.5px);
            padding-left: calc(50% - 17.5px);
        }

        div.menu-back-cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000aa;
            z-index: 999;
            display: none;
        }
        body:has(section.menu:target) .menu-back-cover {
            display: block;
        }
        section.menu {
            display: none;
        }
        section.menu:target {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
        }
        /* Icon styles */
        .icon {
            display: inline-block;
            width: 35px;
            height: 35px;
        }
        .icon-rook {
            background-image: url("rook-puzzle-rook.svg");
            background-size: contain;
            cursor: pointer;
        }
        .icon-arrow {
            background-image: url("rook-puzzle-arrow.svg");
            background-size: contain;
            cursor: pointer;
        }
        .icon-arrow-left {
            background-position: rotate(0deg);
        }
        .icon-arrow-right {
            transform: rotate(180deg);
        }
        .icon-arrow-up {
            transform: rotate(90deg);
        }
        .icon-arrow-down {
            transform: rotate(270deg);
        }
        .icon-rookdiv {
            position: relative;
        }
        .icon-rookdiv>* {
            position: absolute;
            background-color: black;
            transition: top 0.1s, left 0.1s, transform 0.1s;
        }
        .icon-rookdiv-topleft {
            top: 0;
            left: 0;
            width: 20%;
            height: 20%;
            border-bottom-left-radius: 100%;
        }
        .icon-rookdiv-topmid {
            top: 0;
            left: 40%;
            width: 20%;
            height: 20%;
        }
        .icon-rookdiv-topright {
            top: 0;
            left: 80%;
            width: 20%;
            height: 20%;
            border-bottom-right-radius: 100%;
        }
        .icon-rookdiv-mid {
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
        }
        .icon-rookdiv-bottom {
            top: 80%;
            left: 0;
            width: 100%;
            height: 20%;
            border-top-left-radius: 1000px;/*inf*/
            border-top-right-radius: 1000px;
        }
        .icon-rookdiv:hover>.icon-rookdiv-topleft {
            top: -20%;
            left: -20%;
            transform: rotate(-10deg);
        }
        .icon-rookdiv:hover>.icon-rookdiv-topright {
            top: -20%;
            left: 100%;
            transform: rotate(10deg);
        }
        .icon-rookdiv:hover>.icon-rookdiv-topmid {
            top: -15%;
            left: 40%;
            transform: rotate(5deg);
        }
        .icon-rookdiv:hover>.icon-rookdiv-mid {
            top: 20%;
            left: 20%;
            transform: rotate(-3deg);
        }
        .icon-rookdiv:hover>.icon-rookdiv-bottom {
            top: 100%;
            left: 0;
            transform: rotate(5deg);
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <a href="#home" style="text-decoration: none;">
                <div class="icon icon-rookdiv">
                    <div class="icon-rookdiv-topleft"></div>
                    <div class="icon-rookdiv-topmid"></div>
                    <div class="icon-rookdiv-topright"></div>
                    <div class="icon-rookdiv-mid"></div>
                    <div class="icon-rookdiv-bottom"></div>
                </div>
            </a>
            Rook Puzzle
        </h1>
    </header>
    <main>
        <table>
            <tbody id="js-grid-fill">
                <!--Javascript-->
            </tbody>
        </table>
        <div class="arrows">
            <div class="arrow arrow-left">
                <div class="icon icon-arrow icon-arrow-left"></div>
            </div>
            <div class="arrow arrow-right">
                <div class="icon icon-arrow icon-arrow-right"></div>
            </div>
            <div class="arrow arrow-up">
                <div class="icon icon-arrow icon-arrow-up"></div>
            </div>
            <div class="arrow arrow-down">
                <div class="icon icon-arrow icon-arrow-down"></div>
            </div>
        </div>
    </main>
    <div class="menu-back-cover"></div>
    <section class="menu" id="home">
        <h1>Hello</h1>
        <a href="#">Close</a>
    </section>
    <script src="script.js"></script>
</body>
</html>
