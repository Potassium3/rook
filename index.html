<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rook Puzzle</title>
    <link rel="icon" href="rook-puzzle-2.svg">
    <style>
        body {
            margin: 0;
            --theme: #C4F5AC;
            --theme-2: #DBF577;
            --theme-3: #254552;
            --theme-4: #F5ED5B;
            background-color: var(--theme-3);
        }
        header {
            position: sticky;
            height: 100px;
            width: 100%;
            margin: 0;
            background-color: white;
        }
        h1 {
            margin: 0;
            width: 100%;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: lighter;
            font-size: 35pt;
            line-height: 100px;
        }
        main {
            height: fit-content;
        }
        table {
            width: calc(100% - 40px);
            max-width: 500px;
            aspect-ratio: 1;
            margin: 20px auto;
            border-collapse: separate;
            padding: 0;
        }
        tbody {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            border: 5px solid white;
            border-radius: 10px;
            overflow: hidden;
        }
        tr {
            width: 100%;
            flex-grow: 10;
            display: flex;
            flex-direction: row;
        }
        td {
            height: 100%;
            width: 100%;
            padding: 0;
        }
        td.sq-0 {
            background-color: var(--theme);
        }
        td.sq-1 {
            background-color: var(--theme-2);
        }
        tr:not(:first-child) {
            border-top: 2px solid white;
        }
        td:not(:first-child) {
            border-left: 2px solid white;
        }
        td.sq-rook {
            background-image: url("rook-puzzle-2.svg");
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
        }
        td.sq-dot {
            background-image: url("rook-puzzle-dot.svg");
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }
        td.sq-dot:hover {
            background-color: var(--theme-2);
        }
        div.menu-back-cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000aa;
            z-index: 999;
            display: none;
        }
        body:has(section.menu:target) .menu-back-cover {
            display: block;
        }
        section.menu {
            display: none;
        }
        section.menu:target {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
        }
        /* Icon styles */
        .icon {
            display: inline-block;
            width: 35px;
            height: 35px;
        }
        .icon-rook {
            background-image: url("rook-puzzle-2.svg");
            background-size: contain;
            cursor: pointer;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="#home"><div class="icon icon-rook"></div></a>Rook Puzzle</h1>
    </header>
    <main>
        <table>
            <tbody id="js-grid-fill">
                <!--Javascript-->
            </tbody>
        </table>
    </main>
    <div class="menu-back-cover"></div>
    <section class="menu" id="home">
        <h1>Hello</h1>
        <a href="#"> Close </a>
    </section>
    <script src="script.js"></script>
</body>
</html>
